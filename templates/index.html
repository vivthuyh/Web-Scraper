<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
</head>
<body>
    <h1>Stock Data</h1>
    <form method="POST">
        <label for="stocks">Enter stock symbols separated by comma (e.g., AAPL, GOOGL):</label><br>
        <input type="text" id="stocks" name="stocks"><br>
        <input type="submit" value="Submit">
    </form>
    {% if data %}
    <table border="1">
        <tr>
            <th>Company</th>
            <th>Price</th>
            <th>Change</th>
            <th>Percent Change</th>
        </tr>
        {% for stock in data %}
        <tr>
            <td>{{ stock.company }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.change }}</td>
            <td>{{ stock.percent }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
